<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h1>Registro</h1>
    <form onsubmit="registerUser(event)">
      <input type="email" placeholder="Correo electrónico" required id="register-email">
      <input type="password" placeholder="Contraseña" required id="register-password">
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
  </main>
  <script src="/js/scripts.js"></script>
</body>
</html>
