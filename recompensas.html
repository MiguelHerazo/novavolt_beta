<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recompensas - NovaVolt</title>
  <link rel="stylesheet" href="css/recompensas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/navbar.css"/>

</head>
<body>
  <div id="navbar-container"></div>

  <main class="recompensas-container">
    <section class="puntos">
      <h2>Tus Puntos</h2>
      <div class="puntos-box">
        <i class="fas fa-bolt"></i> <span id="puntosUsuario">150</span> kWh ahorrados
      </div>
    </section>

    <section class="recompensas-lista">
      <h2>Recompensas Disponibles</h2>

      <div class="recompensa">
        <i class="fas fa-gift"></i>
        <div>
          <h3>Tarjeta regalo $10.000</h3>
          <p>Disponible en tiendas seleccionadas</p>
        </div>
        <button class="canjear">Canjear (100 pts)</button>
      </div>

      <div class="recompensa">
        <i class="fas fa-microscope"></i>
        <div>
          <h3>Pase al Parque Explora</h3>
          <p>Vive una experiencia interactiva de ciencia</p>
        </div>
        <button class="canjear" disabled>Canjear (200 pts)</button>
      </div>

      <div class="recompensa">
        <i class="fas fa-star"></i>
        <div>
          <h3>Pase al Planetario</h3>
          <p>Observa las estrellas y aprende del universo</p>
        </div>
        <button class="canjear">Canjear (150 pts)</button>
      </div>
    </section>
  </main>

  <script src="js/navbar.js"></script>
  <script>
    document.querySelectorAll(".canjear:not([disabled])").forEach(btn => {
      btn.addEventListener("click", () => {

      });
    });
  </script>
</body>
</html>
