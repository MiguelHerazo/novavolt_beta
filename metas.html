<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metas de Consumo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="dashboard.html">Inicio</a>
      <a href="dispositivos.html">Dispositivos</a>
      <a href="historial.html">Historial</a>
      <a href="desafios.html">Desafíos</a>
      <a href="metas.html">Metas</a>
      <a href="recompensas.html">Recompensas</a>
    </div>
    <div class="session-info">
      <span>Sesión activa</span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Establecer meta de consumo diario</h2>
      <form id="metaForm">
        <label for="meta">Meta de consumo diario (kWh):</label>
        <input type="number" id="meta" name="meta" step="0.1" min="0" required />
        <button type="submit">Guardar Meta</button>
      </form>
    </section>

    <section>
      <h2>Notificaciones</h2>
      <label>
        <input type="checkbox" id="notificacionAlta" />
        Notificarme si mi consumo diario es alto
      </label>
    </section>
  </main>

  <script src="js/scripts.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const metaInput = document.getElementById('meta');
      const notiCheckbox = document.getElementById('notificacionAlta');

      // Cargar valores guardados
      const metaGuardada = localStorage.getItem('metaDiaria');
      const notiGuardada = localStorage.getItem('notificarAlto');

      if (metaGuardada) metaInput.value = metaGuardada;
      if (notiGuardada) notiCheckbox.checked = JSON.parse(notiGuardada);

      // Guardar la meta
      document.getElementById('metaForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const meta = metaInput.value;
        localStorage.setItem('metaDiaria', meta);
        alert('Meta guardada exitosamente');
      });

      // Guardar la notificación
      notiCheckbox.addEventListener('change', () => {
        localStorage.setItem('notificarAlto', notiCheckbox.checked);
      });
    });
  </script>
</body>
</html>
