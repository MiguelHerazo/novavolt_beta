<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispositivos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header aquí (igual al del dashboard) -->
  <header>
    <div class="left-space"></div>
    <div class="center-header">
      <h1>NovaVolt</h1>
      <nav class="nav-links">
        <a href="dashboard.html">Inicio</a>
        <a href="dispositivos.html">Dispositivos</a>
        <a href="historial.html">Historial</a>
        <a href="desafios.html">Desafíos</a>
        <a href="metas.html">Metas</a>
        <a href="recompensas.html">Recompensas</a>
      </nav>
    </div>
    <div class="session-info">
      <span>Sesión activa</span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main style="padding-top: 120px;">
    <section>
      <h2>Consumo por Dispositivo</h2>
      <ul class="device-list">
        <li><i class="fas fa-tv"></i> Televisor: 5.2 kWh</li>
        <li><i class="fas fa-tint"></i> Lavadora: 8.3 kWh</li>
        <li><i class="fas fa-snowflake"></i> Refrigerador: 12.0 kWh</li>
        <li><i class="fas fa-lightbulb"></i> Iluminación: 4.5 kWh</li>
      </ul>

      <div style="max-width: 400px; margin: 30px auto;">
        <canvas id="donutChart"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.onclick = () => {
      alert("Sesión cerrada");
      window.location.href = "index.html";
    };

    new Chart(document.getElementById("donutChart"), {
      type: 'doughnut',
      data: {
        labels: ['TV', 'Lavadora', 'Refrigerador', 'Iluminación'],
        datasets: [{
          label: 'Consumo (kWh)',
          data: [5.2, 8.3, 12.0, 4.5],
          backgroundColor: ['#3498db', '#2ecc71', '#f39c12', '#9b59b6']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
