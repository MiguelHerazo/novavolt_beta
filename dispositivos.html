<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispositivos - NovaVolt</title>
  <link rel="stylesheet" href="/css/dispositivos.css" />
  <link rel="stylesheet" href="/css/navbar.css"/>
</head>
<body>
  <!-- Navbar cargada dinámicamente -->
  <div id="navbar-container"></div>

  <main>
    <section class="dispositivos">
      <h1>Dispositivos registrados</h1>

      <div id="donut-container">
        <canvas id="donutChart"></canvas>
      </div>


      <form id="device-form" class="hidden">
        <input type="text" id="device-name" placeholder="Nombre del dispositivo" required />
        
        <select id="device-type" required>
          <option value="">Seleccione el tipo</option>
          <option value="Electrodoméstico">Electrodoméstico</option>
          <option value="Cargador">Cargador</option>
          <option value="Iluminación">Iluminación</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Otro">Otro</option>
        </select>

        <input type="number" id="device-consumption" placeholder="Consumo (kWh)" step="0.01" required />
        <input type="number" id="device-time" placeholder="Tiempo de uso diario (horas)" step="0.1" required />

        <button type="submit">Agregar</button>
      </form>

      <ul id="device-list"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/navbar.js" defer></script>
  <script src="/js/dispositivos.js" defer></script>
</body>
</html>
