<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos - NovaVolt</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>NovaVolt</h1>
    <div class="nav-toggle">&#9776;</div>
    <nav class="sidebar">
      <a href="dashboard.html">Inicio</a>
      <a href="dispositivos.html" class="active">Dispositivos</a>
      <a href="historial.html">Historial</a>
      <a href="desafios.html">Desafíos</a>
      <a href="metas.html">Metas</a>
      <a href="recompensas.html">Recompensas</a>
    </nav>
    <div class="session-info">
      <span>Sesíon activa</span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Dispositivos</h2>
      <button id="btnAgregar">Agregar dispositivo</button>

      <ul id="deviceList" class="device-list">
        <!-- Dispositivos aparecerán aquí -->
      </ul>

      <canvas id="donutChart" width="400" height="400"></canvas>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Agregar dispositivo</h3>
      <button id="btnSensor">Con sensor</button>
      <button id="btnManual">Sin sensor</button>

      <form id="formSensor" class="form-hidden">
        <input type="text" id="codigoSensor" placeholder="Código del sensor" required>
        <input type="text" id="nombreSensor" placeholder="Nombre del dispositivo" required>
        <button type="submit">Agregar</button>
      </form>

      <form id="formManual" class="form-hidden">
        <input type="text" id="nombreManual" placeholder="Nombre del dispositivo" required>
        <input type="text" id="tipoManual" placeholder="Tipo (ej: Lavadora)" required>
        <input type="number" id="kwHora" placeholder="Consumo por hora (kW)" required>
        <input type="number" id="horasUso" placeholder="Horas de uso" required>
        <button type="submit">Agregar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
