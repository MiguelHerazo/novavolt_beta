<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - ConsumoApp</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <div class="left-space"></div>
    <div class="center-header">
      <h1>NovaVolt</h1>
      <nav class="nav-links">
        <a href="dashboard.html">Inicio</a>
        <a href="dispositivos.html">Dispositivos</a>
        <a href="historial.html">Historial</a>
        <a href="desafios.html">Desafíos</a>
        <a href="metas.html">Metas</a>
        <a href="recompensas.html">Recompensas</a>
      </nav>
    </div>
    <div class="session-info">
      <span>Sesión activa</span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main style="padding-top: 120px;">
    <section>
      <h2>Resumen Semanal</h2>
      <p>Tu consumo esta semana fue de <strong>32.5 kWh</strong>.</p>
      <p>Comparado con el promedio de otros usuarios: <strong>mayor</strong>.</p>
      <canvas id="consumoChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('consumoChart').getContext('2d');
    const consumoChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Consumo diario (kWh)',
          data: [4.2, 5.1, 4.8, 5.5, 3.9, 4.0, 5.0],
          backgroundColor: 'rgba(0, 128, 255, 0.2)',
          borderColor: 'rgba(0, 128, 255, 1)',
          borderWidth: 2,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Logout funcional (simulado)
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert("Sesión cerrada");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
